    <div class="mt-4">
      <img [src]="errorImage" [alt]="errorMessage" class="" *ngIf="errorImage" />

    <div *ngIf="!errorImage">

    </div>
  
    <a [routerLink]="['/']" class="btn btn-primary mt-4">Back to Home</a>
  </div>
